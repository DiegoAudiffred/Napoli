<table class="table table-striped m-0">
    <thead class="bg-tercero ">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Registro</th>
            <th></th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        {% for stock in totalStock%}

        <tr class="align-middle bg-cuarto">
            <td>{{stock.nombre}}</td>
            <td>${{stock.precio}}</td>
            <td>{{stock.cantidad}}
                {{stock.unidad}}
            </td>
            <td>{{stock.fecha_compra|date:"Y-m-d"}}</td>

            <td class="text-center"><a href="" class="btn"> Editar compra</a></td>
            <td class="text-center"><a href=""><svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M10 12V17" stroke="#13d9dd" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                            </path>
                            <path d="M14 12V17" stroke="#13d9dd" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                            </path>
                            <path d="M4 7H20" stroke="#13d9dd" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                            </path>
                            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                                stroke="#13d9dd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#13d9dd"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </g>
                    </svg></a></td>




        </tr>
        {% endfor %}

    </tbody>
</table>
