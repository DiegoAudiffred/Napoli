{% extends 'layout/layout.html' %}
{% load static %}
{% block body %}



<style>
    .file {
        position: relative;
        height: 30px;
        width: 100px;
    }

    .file>input[type="file"] {
        position: absoulte;
        opacity: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0
    }

    .file>label {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background-color: #666;
        color: #fff;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
    }

    .form-check-input[disabled] {
        opacity: 1;

    }

    .disabled-text {
        opacity: 1;
        color: black;


    }

    .image-container {
        position: relative;
        display: inline-block;
    }

    .svg-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .svg-overlay {
        z-index: 1;
    }
</style>
<script>
    var loadFile = function (event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
            URL.revokeObjectURL(output.src) // free memory
        }



    };

</script>
<script>
    document.getElementById('id_url').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                const imagenPrevisualizacion = document.querySelector('#label-imagen img');
                imagenPrevisualizacion.src = reader.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>

<style>
    .profilePictureNotification {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 5px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s;
    }
</style>

                                        stroke-linejoin="round" />
                                </svg>

                            </span>
                            {{form.phone_number}}

                        </div>

                    </div>










                    <div class="col-6 col-sm-3 py-2 px-0 text-end">
                        <button class="btn fnOS_Bold_Boton_10 text-primary my-auto px-3 border border-0" type="button"
                            data-bs-dismiss="modal" aria-label="Close">

                            <span style="border-bottom: 2px solid">Cancelar</span>

                    </div>
                    <div class="col-6 col-sm-3 py-2 px-0 text-start">
                        <button type="submit"
                            class="btn fnOS_Bold_Boton_10 btn-primary border border-2 border-primary text-white my-auto rounded rounded-3 px-3">

                    </div>
                </div>
            </div>

        </div>

    </form>
</div>
