{% extends 'layout/layout.html' %}
{% load static %}
{% block body %}

<div class="container">

    <div class="row py-3">
        <h1>Lista de clientes</h1>

        <div class="col-md-2 col-6 d-flex">
            <a href="{% url 'Clientes:clientesCrear' %}"
                class="rounded-5 text-white py-2 px-3 text-decoration-none bg-tercero">
                Agregar cliente
            </a>
        </div>
        <div class="col-md-5 col-12 d-flex justify-content-center align-items-center my-2 my-md-0">
            <div class="input-group">

                <input type="text" class="form-control shadow-none" placeholder="Buscar empleado por nombre"
                    aria-label="" aria-describedby="basic-addon1" id="searchBar" onkeyup="getCardsReplace(this.value)">
            </div>
        </div>




    </div>
    <div id="cardHolder" class="border border-3 rounded rounded-3 table-responsive">
    </div>


</div>


<script src="{% static 'js/clientsAjaxSearch.js' %}"></script>
<script>

    function checkText(id) {
        if (document.getElementById("inputEliminar" + id).value == "Eliminar") {
            document.getElementById("botonEliminar" + id).classList.add("enabled");
            document.getElementById("botonEliminar" + id).classList.remove("disabled");


        } else {
            document.getElementById("botonEliminar" + id).classList.remove("enabled");
            document.getElementById("botonEliminar" + id).classList.add("disabled");

        }
    }

</script>


{% endblock %}
