<style>
    .file {
        position: relative;
        height: 30px;
        width: 100px;
    }

    .file>input[type="file"] {
        position: absoulte;
        opacity: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0
    }

    .file>label {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background-color: #666;
        color: #fff;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
    }

    .form-check-input[disabled] {
        opacity: 1;

    }

    .disabled-text {
        opacity: 1;
        color: black;


    }

    .image-container {
        position: relative;
        display: inline-block;
    }

    .svg-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .svg-overlay {
        z-index: 1;
    }
</style>
<script>
    var loadFile = function (event) {
        var output = document.getElementById('output');
        console.log(output)
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
            URL.revokeObjectURL(output.src) // free memory
        }



    };

</script>
<script>
    document.getElementById('id_ticket').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                const imagenPrevisualizacion = document.querySelector('#label-imagen img');
                imagenPrevisualizacion.src = reader.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
