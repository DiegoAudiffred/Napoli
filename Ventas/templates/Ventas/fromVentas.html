 <form action="{% url 'Ventas:addDireccion' venta.id %}" method="POST" enctype="multipart/form-data"     id="user-profile-form">

<div class="modal fade" id="exampleModalDireccion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar dirección</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            
                {% csrf_token %}
            {{form5.direccion}}
 
 

           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button id="submit-form" class="btn btn-primary text-white" type="submit">Agregar dirección</button>

      </div>
    </div>
  </div>
</div>
 
            </form>
