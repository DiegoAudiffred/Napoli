{% for menu in menus %}

<li id="listaPizza_{{menu.id}}_"><a class="dropdown-item" id="menusPizza_{{menu.id}}_" onclick="setNombre3('{{menu.id}}',this)"><img src="{{menu.url.url}}"
            alt="" width="50px" height="50px" id="menuPizzaImagen_{{menu.id}}_">
        <span id="textPizza_{{menu.id}}_">{{menu.nombre}}</span>
    </a>

</li>
{% empty %}
<li><button class="dropdown-item" type="">No existe el Platillo</button></li>

{% endfor %}
