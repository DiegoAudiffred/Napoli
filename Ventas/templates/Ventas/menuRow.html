{% for menu in menus %}

<li><a class="dropdown-item" id="menus_{{menu.id}}_" onclick="setNombre2('{{menu.id}}', this)"><img src="{{menu.url.url}}" alt=""
            width="50px" height="50px" id="menuImagen{{menu.id}}">
        <span id="texto{{menu.id}}">{{menu.nombre}}</span>
    </a>

</li>
{% empty %}
<li><button class="dropdown-item" type="">No existe el Platillo</button></li>

{% endfor %}
